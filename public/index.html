<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Unity WebGL Player | BA_WS_2019</title>

    <link rel="stylesheet" href="resources/css/style.css">

    <script src="Build/UnityLoader.js"></script>
    <script>
        const gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebBuild.json");
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="resources/js/script.js"></script>
</head>

<body>

    <section>
        <div>
            <h3 id="scene_name">Scene Name</h3>
            <p id="scene_description">This is my awesome project! A whole new experience in web design and interactive graphics.</p>
        </div>
    </section>

    <section>
        <aside>
            <select id="sceneSelection" class="dropdown" onchange="sendSceneIDToUnity(this.value)"></select>
        </aside>
        <div id="gameContainer" oncontextmenu="ToggleLockState(false)" onclick="ToggleLockState(true)"></div>
    </section>

    <section>
        <div>
            <h4 id="poi_name">None</h4>
            <p id="poi_description">Please look at a POI point.</p>
        </div>
    </section>
</body>

</html>
