<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>OnPOInt - A 3D Web Experience</title>

        <link rel="stylesheet" href="resources/css/style.css">

        <script src="Build/UnityLoader.js"></script>
        <script>
            /**
             * Unity webgl game instance - initializes and declares the build
             */
            const gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebBuild.json");
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="resources/js/onpoint_com_util.js"></script>
        <script src="resources/js/onpoint_script.js"></script>
    </head>

    <body>
        <!-- Container to initialize the main grid -->
        <div class="wrapper">

            <!-- TITLE SECTION | GRID: CENTER TOP -->
            <!-- CONTENT: Holds the Title and a small description -->
            <nav class="nav">
                <div id="nav_title">
                    <a href="#">On<span>POI</span>nt</a>
                </div>
                <div id="nav_text">
                    <p>Small description: Left click to focus, right click to defocus</p>
                </div>
            </nav>

            <!-- OPTIONS SECTION | GRID: CENTER TOP -->
            <!-- CONTENT: Contains Menu with options like switching the scene, control the player speed and camera sensibility -->
            <div id="section_options">
                <div id="playerSpeedOption">
                    <input type="range" list="speedTickmarks" min="2" max="5" onchange="SendData(CreateSpeedPO(this.value))">
                    <datalist type="range" id="speedTickmarks">
                        <option value="2" label="Slow">
                        <option value="3">
                        <option value="4">
                        <option value="5" label="Fast">
                    </datalist>
                    <span>Player Speed</span>
                </div>
                <div id="playerSensibilityOption">
                    <input type="range" list="sensibilityTickmarks" min="1" max="5" onchange="SendData(CreateSensibilityPO(this.value))">
                    <datalist type="range" id="sensibilityTickmarks">
                        <option value="1" label="Slight">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5" label="Intense">
                    </datalist>
                    <span>Camera Sensibility</span>
                </div>
                <button type="button" id="selectSceneBtn" onclick="toggleSceneChangePanel()">Change Scene</button>
            </div>

            <!-- SCENE SECTION | GRID: TOP CENTER -->
            <!-- CONTENT: Contains the information about the actual scene (Title, ID, Text) -->
            <div id="section_scene" class="panel">
                <div id="scene_title">
                    <h3 id="scene_name_id">[Scene Name]</h3>
                </div>
                <p id="scene_description">Here is the description of a scene.</p>
            </div>

            <!-- CONTENT | GRID: CENTER CENTER -->
            <!-- CONTENT: A container which contains the main unity application & webgl framework -->
            <main>
                <div id="gameContainer"></div>
                <div id="sceneInfoContainer"></div>
            </main>

            <!-- FOOTER | GRID: BOTTOM CENTER -->
            <!-- CONTENT: Contains information about the current point of interest -->
            <div id="section_poi">
                <div id="poi_text_container" class="panel">
                    <h3 id="poi_name">None</h3>
                    <p id="poi_description">Here is the description of a POI. To see that, please look at a POI.</p>
                </div>
                <div id="poi_image">
                    <img src="resources/images/gif-loading.gif" alt="Loading GIF">
                </div>
            </div>
        </div>
    </body>
</html>
