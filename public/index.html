<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Unity WebGL Player | BA_WS_2019</title>

    <link rel="stylesheet" href="resources/css/style.css">

    <script src="Build/UnityLoader.js"></script>
    <script>
        const gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebBuild.json");
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="resources/js/script.js"></script>
</head>

<body>

    <nav>
        <ul>
            <li><a href="#">Website</a></li>
            <li><a href="https://github.com/Rein3ke/BA-Unity-WebGL">GitHub</a></li>
        </ul>
    </nav>

    <div class="wrapper">

        <div class="sidebar-scene" onclick="ToggleLockState(false)">
            <div>
                <h3 id="scene_name">Scene Name</h3>
                <p id="scene_description">This is my awesome project! A whole new experience in web design and interactive graphics.</p>
            </div>
            <div>
                <select id="sceneSelection" class="dropdown" onchange="sendSceneIDToUnity(this.value)"></select>
            </div>
        </div>

        <div class="content">
            <div id="gameContainer" oncontextmenu="ToggleLockState(false)" onclick="ToggleLockState(true)"></div>
        </div>

        <div class="sidebar-poi" onclick="ToggleLockState(false)">
            <h4 id="poi_name">None</h4>
            <p id="poi_description">Please look at a POI point.</p>

            <div id="poi_image">
                <img src="resources/images/gif-loading.gif" alt="Loading GIF">
            </div>
        </div>

    </div>

</body>

</html>
